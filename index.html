<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Multiple Random Dog Images </title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="container">
		<h1>Random Dog Images</h1>
		<p>Pick a number of dog images from 1-50. If you don't pick anything you get three images of lovable dogs</p>
		
		<form action="#" class="js-search-form">
			<label for="query"></label>
        <input required type="text" class="js-query" value="3"">
        <button class="js-submit" type="submit">Search</button>
    </form>

	<br><br>
    <section class="results hidden js-results">
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
